<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
</head>
<body>
    <h1>Subir Imagen para Detección de Puntos Faciales</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="uploadButton">Subir Imagen</button>
    <br>
    <h2>Imagen con Puntos Faciales</h2>
    <img id="resultImage" src="" alt="Resultado" style="display:none;">

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                alert('Por favor, selecciona una imagen.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

try {
    const response = await fetch('https://GAELFLASK.pythonanywhere.com/upload', {
        method: 'POST',
        body: formData
    });

    const text = await response.text();  // Cambia a text para obtener el contenido completo
    if (!response.ok) {
        throw new Error(text);
    }

    const data = JSON.parse(text);  // Intenta parsear si la respuesta es válida
    const img = document.getElementById('resultImage');
    img.src = `data:image/png;base64,${data.image}`;
    img.style.display = 'block';
} catch (error) {
    console.error('Error al subir la imagen:', error);
}

        });
    </script>
</body>
</html>
