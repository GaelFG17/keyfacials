<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Puntos Faciales</title>
</head>
<body>
    <h1>Sube una Imagen</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadImage()">Subir</button>

    <h2>Imagen con Puntos Faciales</h2>
    <img id="processedImage" style="max-width: 300px; display: none;">

    <script>
        async function uploadImage() {
            const input = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', input.files[0]);

            const response = await fetch('https://keysdeploys.onrender.com/upload', {
                method: 'POST',
                body: formData,
            });

            const data = await response.json();

            // Mostrar la imagen procesada
            const processedImage = document.getElementById('processedImage');
            processedImage.src = 'data:image/png;base64,' + data.image_with_points_base64;
            processedImage.style.display = 'block';

            // Puedes usar data.drive_id para mostrar un mensaje de éxito o almacenar información si lo deseas
            console.log('Imagen original subida con ID:', data.drive_id);
        }
    </script>
</body>
</html>
